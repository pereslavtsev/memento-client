version: '2.1'
orbs:
  coveralls: coveralls/coveralls@1.0.6
  node: circleci/node@4.4.0
jobs:
  test:
    docker:
      - image: 'cimg/node:10.24.1'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: pnpm
      - run:
          command: pnpm lint
          name: Run linter
      - run:
          command: pnpm test:cov
          name: Run tests
      - coveralls/upload
      - run:
          command: pnpm test:e2e
          name: Run e2e-tests
workflows:
  test_lib:
    jobs:
      - test